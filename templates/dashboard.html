<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Landing Page test</title>
  <meta charset="utf-8">
  <meta name="description" content="PWBox Dashboard" />
  <meta name="author" content="Angel Farre, Rafael  Rebollo, Alex Vogel" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" href="css/styles.min.css" type="text/css" media="all" />

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <script src="js/testScript.js" type="text/javascript"></script>

</head>

<body>

  <!-- Dashboard Main -->

  <div class="ui padded equal height grid" id="main-content">

    <div class="ui left floated three wide column" id="dashLeft">

      <div class="row" id="logoRow">
        <img class="ui medium circular image" src="media/image.png" alt="logo">
      </div>

      <div class="center aligned row" id="topSideList">

        <div class="ui list">
          <div class="item">
            <a class="item">Files</a>
          </div>
          <div class="item">
            <a class="item">My account</a>
          </div>
          <div class="item">
            <a class="item">Settings</a>
          </div>
        </div>
      </div>

      <div class="ui horizontal divider">
        <i class="folder open outline icon"></i>
      </div>


      <div class="row" id="folderSideList">
        <div class="ui list">

          <div class="item" id="parentItem">
            <div class="content">
              <a class="item">Folder 1</a>
            </div>
          </div>

          <div class="item" id="parentItem">

            <div class="content">
              <a class="item">Folder 2</a>
              <div class="list">

                <div class="item" id="childItem">
                  <div class="content">
                    <a class="itemChild">Subfolder 1</a>
                  </div>
                </div>

                <div class="item" id="childItem">
                  <div class="content">
                    <div class="itemChild">Subfolder 2</div>
                  </div>
                </div>

              </div>
            </div>
            
          </div>

        </div>
      </div>
    </div>

    <div class="ui middle aligned eleven wide column centered grid" id="dashCenter">

      <div class="row" id="pathRow">
        <div class="centered aligned column">
          <div class="ui massive breadcrumb" id="path">
            <a class="section">Folder</a>
            <i class="right chevron icon divider"></i>
            <a class="section">Folder</a>
            <i class="right chevron icon divider"></i>
            <div class="active section">Current Folder</div>
          </div>
        </div>
      </div>

      <div class="row" id="dividerDash">
        <div class="ui horizontal divider">
          <i class="folder outline icon"></i>
        </div>
      </div>


      <div class="row" id="contentGrid">
        <div class="column" id="folder-list-column">

          <div class="ui middle aligned centered grid">
            <div class="row">

              <div class="four wide center aligned column">
                <div class="dashItem">
                  <img class="ui image" src="media/image.png">
                  <h4 class="ui grey header">File_name.extension</h4>
                </div>
              </div>

              <div class="four wide center aligned column">
                <div class="dashItem">
                  <img class="ui image" src="media/image.png">
                  <h4 class="ui grey header">File_name.extension</h4>
                </div>
              </div>

              <div class="four wide center aligned column">
                <div class="dashItem">
                  <img class="ui image" src="media/image.png">
                  <h4 class="ui grey header">File_name.extension</h4>
                </div>
              </div>

              <div class="four wide center aligned column">
                <div class="dashItem">
                  <img class="ui image" src="media/image.png">
                  <h4 class="ui grey header">File_name.extension</h4>
                </div>
              </div>

            </div>
        </div>
        
      </div>
    </div>



    <div class="ui right aligned one wide column" id="dashRight">
      <i class="user circle icon" id="userIcon"></i>
    </div>



  </div>
</body>

</html>
